name: ktlint

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  ktlint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Run ktlint
        run: ./gradlew ktlint
